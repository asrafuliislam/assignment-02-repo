<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="font-inter">


    <header>
        <!-- nav section -->
        <nav class="navbar display-flex">
            <img class="logo" src="image/logo.png" alt="logo">
            <div class="nav display-flex">
                <ul class="nav-links display-flex ">

                    <li class="nav-item"><a href="" class="nav-link"> <span id="home"> Home </span></a></li>

                    <li class="nav-item"><a href="" class="nav-link font-gray">Shop</a></li>

                    <li class="nav-item"><a href="" class="nav-link font-gray">Contact Us</a></li>
                </ul>
                <ul class="nav-cart display-flex">
                    <li class="nav-item">
                        <a href="" class="nav-link shop-cart font-black"><i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart">Cart (&50)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- banner section -->
        <section class="banner display-flex">

            <div class="banner-info">
                <h3 class="banner-title font-noto-serif">
                    ALWAYS <span class="font-orange">FRESH <br> FLOWERS</span>
                </h3>
                <p class="banner-description">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
            </div>

            <div class="banner-img">
                <img src="image/hero-flower.png" alt="hero-flower">
            </div>

        </section>

    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
